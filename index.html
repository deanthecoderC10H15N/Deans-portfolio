<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-image: url("Screenshot 2026-01-07 at 1.26.07 PM.png");
            background-repeat: repeat-x; 
            background-position: top;
            background-size: auto 100px;
            background-color: rgb(10, 74, 102);
            margin: 0; 
            padding-top: 110px; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden; /* Important: prevents scrollbars during animations */
        }

        /* --- Eye Follow Styles --- */
        .eyes-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .eye {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #000;
        }

        .pupil {
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
            position: absolute;
        }

        /* --- Navbar Styles --- */
        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            padding: 15px 0;
            width: 100%;
            margin-bottom: 20px;
        }

        .nav-btn {
            background: #f0f0f0;
            border: none;
            padding: 10px 25px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #333;
            transition: 0.3s;
        }

        .nav-btn:hover {
            background: #ddd;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="eyes-container animate__animated animate__fadeIn animate__delay-1s">
        <div class="eye">
            <div class="pupil"></div>
        </div>
        <div class="eye">
            <div class="pupil"></div>
        </div>
    </div>

    <h1 class="animate__animated animate__backInDown">All About Dean the Raptis </h1>

    <nav class="navbar animate__animated animate__slideInUp">
        <button class="nav-btn" onclick="location.href='index.html'">Home</button>
        <button class="nav-btn" onclick="location.href='FunFacts.html'">Fun Facts</button>
        <button class="nav-btn" onclick="location.href='Employment.html'">Employment</button>
    </nav>

    <div class="animate__animated animate__fadeIn animate__delay-2s">
        <p>idk</p>
        <p>placeholder text</p>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const eyes = document.querySelectorAll('.eye');
            eyes.forEach(eye => {
                const rect = eye.getBoundingClientRect();
                const eyeX = rect.left + rect.width / 2;
                const eyeY = rect.top + rect.height / 2;

                const angleDeg = Math.atan2(e.clientY - eyeY, e.clientX - eyeX) * 180 / Math.PI;
                const pupil = eye.querySelector('.pupil');
                pupil.style.transform = `rotate(${angleDeg}deg) translateX(12px)`;
            });
        });
    </script>

</body>
</html>
