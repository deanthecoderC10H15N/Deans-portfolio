<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All About Dean</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-image: url("Screenshot 2026-01-07 at 1.26.07 PM.png");
            background-repeat: repeat-x; 
            background-position: top;
            background-size: auto 100px;
            background-color: rgb(10, 74, 102);
            margin: 0; 
            padding-top: 120px; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        /* --- Eye Follow Styles --- */
        .eyes-container { display: flex; justify-content: center; gap: 20px; margin-bottom: 10px; }
        .eye { width: 50px; height: 50px; background: white; border-radius: 50%; position: relative; display: flex; align-items: center; justify-content: center; border: 2px solid #000; }
        .pupil { width: 20px; height: 20px; background: black; border-radius: 50%; position: absolute; }

        /* --- Navbar Styles --- */
        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            padding: 20px 0;
            width: 100%;
            margin-bottom: 30px;
        }

        .nav-btn {
            background: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
            border: none;
            padding: 3px;
            margin: 0 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }

        .nav-btn span {
            background: rgb(5, 6, 45);
            color: white;
            padding: 10px 25px;
            border-radius: 6px;
            display: block;
            font-weight: bold;
        }

        /* --- Bio Section --- */
        .bio-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #2a2a2a;
            max-width: 700px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(175, 64, 255, 0.3);
        }

        .bio-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: left;
            margin-top: 20px;
        }

        .stat-item { font-size: 1.1em; }
        .stat-item strong { color: #AF40FF; }

     
        .click-pulse {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgba(175, 64, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            animation: pulse-animation 0.6s ease-out forwards;
        }

        @keyframes pulse-animation {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 100px; height: 100px; opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="eyes-container animate__animated animate__fadeIn">
        <div class="eye"><div class="pupil"></div></div>
        <div class="eye"><div class="pupil"></div></div>
    </div>

    <h1 class="animate__animated animate__backInDown">All About Dean the Raptis </h1>

    <nav class="navbar animate__animated animate__slideInUp">
        <button class="nav-btn" onclick="location.href='index.html'"><span>Home</span></button>
        <button class="nav-btn" onclick="location.href='FunFacts.html'"><span>Fun Facts</span></button>
        <button class="nav-btn" onclick="location.href='Hobbies.html'"><span>Hobbies</span></button>
        <button class="nav-btn" onclick="location.href='ProfessionalLife.html'"><span>Professional Life</span></button>
    </nav>

    <div class="bio-card animate__animated animate__fadeInUp animate__delay-1s">
        <h2>Professionally Unemployed</h2>
        <div class="bio-grid">
            <div class="stat-item"><strong>Drean Job:</strong> Healthcare at Hospital or Dentistry</div>
            <div class="stat-item"><strong>Years Employed:</strong> 0</div>
            <div class="stat-item"><strong>Work Ethic:</strong> 100% (when I have work)</div>
        </div>  
    </div>

    <div class="carousel-container">
        <div class="carousel-slide fade"><img src="Screenshot 2026-02-19 at 10.11.05 AM.png" alt="Professional Life"></div>
    </div>

    <script>
        
        document.addEventListener('mousemove', (e) => {
            const eyes = document.querySelectorAll('.eye');
            eyes.forEach(eye => {
                const rect = eye.getBoundingClientRect();
                const eyeX = rect.left + rect.width / 2;
                const eyeY = rect.top + rect.height / 2;
                const angleDeg = Math.atan2(e.clientY - eyeY, e.clientX - eyeX) * 180 / Math.PI;
                const pupil = eye.querySelector('.pupil');
                pupil.style.transform = `rotate(${angleDeg}deg) translateX(12px)`;
            });
        });

        // Click Pulse
        window.addEventListener('click', (e) => {
            const pulse = document.createElement('div');
            pulse.className = 'click-pulse';
            pulse.style.top = `${e.clientY}px`;
            pulse.style.left = `${e.clientX}px`;
            document.body.appendChild(pulse);
            setTimeout(() => { pulse.remove(); }, 600);
        });

        // Magnetic Nav
        const buttons = document.querySelectorAll('.nav-btn');
        buttons.forEach(btn => {
            btn.addEventListener('mousemove', (e) => {
                const rect = btn.getBoundingClientRect();
                const x = (e.clientX - rect.left - rect.width / 2) * 0.4;
                const y = (e.clientY - rect.top - rect.height / 2) * 0.4;
                btn.style.transform = `translate(${x}px, ${y}px)`;
            });
            btn.addEventListener('mouseleave', () => { btn.style.transform = `translate(0, 0)`; });
        });
    </script>
</body>
</html>
