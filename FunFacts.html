<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <style>
        /* This CSS ensures the "tippy top" image and bar are consistent */
        body {
            background-image: url("Screenshot 2026-01-07 at 1.26.07 PM.png");
            background-repeat: repeat-x; 
            background-position: top;
            background-size: auto 80px;
            background-color: rgb(10, 74, 102);
            margin: 0; 
            padding-top: 100px; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
            text-align: center;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            width: 100%;
            margin-bottom: 20px;
        }

        .button-64 {
            align-items: center;
            background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
            border: 0;
            border-radius: 8px;
            display: flex;
            font-size: 18px;
            justify-content: center;
            min-width: 140px;
            padding: 3px;
            cursor: pointer;
            text-decoration: none;
            margin: 0 10px;
        }

        .button-64 span {
            background-color: rgb(5, 6, 45);
            padding: 16px 24px;
            border-radius: 6px;
            width: 100%;
            height: 100%;
            color: white;
            display: block;
            transition: 300ms;
        }

        .button-64:hover span {
            background: none;
        }
    </style>
</head>
<body>

    <h1>Favorites & Music</h1>

    <nav class="navbar">
        <button class="button-64" onclick="location.href='index.html'">
            <span>Home</span>
        </button>
        <button class="button-64" onclick="location.href='FunFacts.html'">
            <span>Fun Facts</span>
        </button>
        <button class="button-64" onclick="location.href='Employment.html'">
            <span>Employment</span>
        </button>
    </nav>

    <h2>Movies & Shows</h2>
    <ul style="list-style-position: inside; display: inline-block; text-align: left;">
        <li>Fast & Furious</li>
        <li>Inception</li>
        <li>Zootopia</li>
        <li>Squid Game</li>
        <li>The Rookie</li>
    </ul>

    <hr style="width: 50%; margin: 20px auto; border: 0.5px solid rgba(255,255,255,0.2);">

    <h2>Music</h2>
    <p>Favorite artist: The Weeknd</p>
    <img src="Screenshot 2026-01-07 at 1.26.07 PM.png" alt="Dean" width="300" height="200" style="border-radius: 10px;">

</body>
</html>
