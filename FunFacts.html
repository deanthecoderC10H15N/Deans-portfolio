<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites & Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-image: url("Screenshot 2026-01-07 at 1.26.07 PM.png");
            background-repeat: repeat-x; 
            background-position: top;
            background-size: auto 80px;
            background-color: rgb(10, 74, 102);
            margin: 0; 
            padding-top: 120px; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
            text-align: center;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            width: 100%;
            margin-bottom: 20px;
        }

        .button-64 {
            align-items: center;
            background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
            border: 0;
            border-radius: 8px;
            display: flex;
            font-size: 18px;
            justify-content: center;
            min-width: 140px;
            padding: 3px;
            cursor: pointer;
            text-decoration: none;
            margin: 0 10px;
            transition: transform 0.2s;
        }

        .button-64 span {
            background-color: rgb(5, 6, 45);
            padding: 12px 24px;
            border-radius: 6px;
            width: 100%;
            height: 100%;
            color: white;
            display: block;
        }

        .button-64:hover {
            transform: scale(1.05);
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 15px;
            transition: transform 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .movie-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .movie-card img {
            width: 100%;
            height: 250px; 
            object-fit: cover; 
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .movie-title {
            font-weight: bold;
            font-size: 1.1em;
            color: #00DDEB;
        }
    </style>
</head>
<body>

    <h1 class="animate__animated animate__fadeInDown">Favorites & Music</h1>

    <nav class="navbar">
        <a class="button-64" href="index.html"><span>Home</span></a>
        <a class="button-64" href="FunFacts.html"><span>Fun Facts</span></a>
        <a class="button-64" href="Hobbies.html"><span>Hobbies</span></a>
    </nav>

    <h2 class="animate__animated animate__fadeIn">Movies & Shows</h2>

    <div class="movie-grid animate__animated animate__fadeInUp">
        
        <div class="movie-card">
            <img src="F&F.jpg" alt="Fast and Furious">
            <div class="movie-title">Fast & Furious</div>
        </div>

        <div class="movie-card">
            <img src="the-good-doctor.jpg" alt="The Good Doctor">
            <div class="movie-title">The Good Doctor</div>
        </div>

        <div class="movie-card">
            <img src="zootopia-2.jpg" alt="Zootopia">
            <div class="movie-title">Zootopia 1 & 2</div>
        </div>

        <div class="movie-card">
            <img src="squid-game-background-dg2felnhhngxbt6d.jpg" alt="Squid Game">
            <div class="movie-title">Squid Games</div>
        </div>

        <div class="movie-card">
            <img src="Manifest.webp" alt="Manifest">
            <div class="movie-title">Manifest</div>
        </div>

        <div class="movie-card">
            <img src="Season7poster.webp" alt="The Rookie">
            <div class="movie-title">The Rookie</div>
        </div>

    </div>

    <hr style="width: 50%; margin: 40px auto; border: 0.5px solid rgba(255,255,255,0.2);">

    <h2>Music</h2>
    <p>Favorite artist: <strong>The Weeknd</strong></p>
    <img src="Screenshot 2026-01-07 at 1.26.07 PM.png" alt="Dean" width="300" height="200" style="border-radius: 10px; margin-bottom: 50px;">

</body>
</html>
